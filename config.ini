# VideoAudio Batch Converter 配置文件
# 所有配置项都有默认值，可以根据需要修改

[DEFAULT]
# 默认输入视频目录 (如果命令行未指定，使用此目录)
default_input_directory = F:/Downloads/1

# 默认输出音频目录 (如果命令行未指定，使用此目录)
default_output_directory = F:\\audio

# 默认输出音频格式 (支持: mp3, wav, aac, m4a, ogg, flac)
output_format = mp3

# 音频质量设置
audio_bitrate = 320
audio_sample_rate = 44100

# FFmpeg可执行文件路径 (如果ffmpeg在PATH中，使用'ffmpeg'即可)
ffmpeg_path = C:\\Users\\gao\\AppData\\Roaming\\Seewo\\EasiNote5\\Dependencies\\FFmpeg\\FFmpeg_1\\ffmpeg.exe

# 是否覆盖已存在的文件
overwrite_existing = false

# 是否保持原目录结构
preserve_directory_structure = true

# 最大并发任务数 (暂未使用，预留)
max_concurrent_jobs = 1